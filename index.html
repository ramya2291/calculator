<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CALCULATOR</title>
   <link rel="icon" href="./icons/calci.png">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <h1 id="heading">CALCULATOR</h1>
      <input id="iptbtn" text="input" value="0" readonly>
      <div class="buttons">
         <div class="clr btn" title="clear screen"><button>AC</button></div>
         <div id="delbtn"><button>D</button></div>
         <div id="etrbtn" title="Round"><button>R</button></div>
         <div id="addbtn"><button>+</button></div>
         <div id="btn7"><button>7</button></div>
         <div id="btn8"><button>8</button></div>
         <div id="btn9"><button>9</button></div>
         <div id="divbtn"><button>/</button></div>
         <div id="btn4"><button>4</button></div>
         <div id="btn5"><button>5</button></div>
         <div id="btn6"><button>6</button></div>
         <div id="mtlbtn"><button>x</button></div>
         <div id="btn1"><button>1</button></div>
         <div id="btn2"><button>2</button></div>
         <div id="btn3"><button>3</button></div>
         <div id="subbtn"><button>-</button></div>
         <div id="perbtn"><button>%</button></div>
         <div id="zerobtn"><button>0</button></div>
         <div id="dotbtn"><button>.</button></div>
         <div id="resbtn" title="Result"><button>=</button></div>

      </div>
      

   </div>
   <script src="index.js"></script>
</body>
</html>
